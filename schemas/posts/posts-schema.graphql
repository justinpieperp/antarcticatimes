scalar Date

type Post {
  _id: ID!
  title: String!
  author: User!
  description: String
  body: String!
  image: String
  category: Category!
  tags: [Tag]
  createdAt: Date
  updatedAt: Date
}

extend type Query {
  getPosts: [Post]
}

extend type Mutation {
  createPost(
    title: String!
    author: String!
    description: String!
    body: String!
    image: String
    category: String!
    tags: [String]
  ): Post
}
